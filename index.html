<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estrellas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Estrellas</h1>
        <ul id="userList" class="list-group mb-4"></ul>
        <li class="list-group-item"></li>

        <h2>Agregar Comentario</h2>
        <form id="commentForm">
            <div class="mb-3">
                <label for="userSelect" class="form-label">Selecciona un usuario</label>
                <select id="userSelect" class="form-select" required>
                    <option value="">Elige un usuario...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comentario</label>
                <textarea id="comment" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar comentario</button>
        </form>
        <ul id="commentList" class="list-group mt-4"></ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
